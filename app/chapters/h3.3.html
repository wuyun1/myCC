            <h2 class="code-head" id="J_CodeLang" data-lang="C">关系运算符</h2>
            <div class="code-description" id="J_CodeDescr">
              <div class="code-desc co">
                <p>本节的所讲解的符号，大家在生活中应该都有用过，像我们去商场买东西，都会比较一下价格，是不是相等啊，哪家的贵，哪家的便宜啊。</p>

<p>在C语言中程序中也存在这样的比较，这个时候就需要用到关系运算符了。</p>

<p>下面是C语言中的关系运算符：</p>

<p style="text-align: center;"><a href="./h3.3_files/5481551100017fbe04250141.jpg"><img alt="" height="115" src="./h3.3_files/5481551100017fbe04250141.jpg" width="347"></a></p>

<p>关系表达式的值是“真”和“假”，在C程序用整数1和0表示。如：</p>

<p style="text-align: center;"><a href="./h3.3_files/5492bdb70001549504500079.jpg"><img alt="" height="64" src="./h3.3_files/5492bdb70001549504500079.jpg" width="352"></a></p>
