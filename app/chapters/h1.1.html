            <h2 class="code-head" id="J_CodeLang" data-lang="C">初始C语言</h2>
            <div class="code-description" id="J_CodeDescr">
              <div class="code-desc co">
                <p>C语言一经出现就以其功能丰富、表达能力强、灵活方便、应用面广等特点迅速在全世界普及和推广。C语言不但执行效率高而且可移植性好，可以用来开发应用软件、驱动、操作系统等。C语言也是其它众多高级语言的鼻祖语言，所以说学习C语言是进入编程世界的必修课。</p>

<p>这里我们也要开创我们编程生涯的开篇第一个C程序--HelloWorld：</p>
